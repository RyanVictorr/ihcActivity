    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="cadastroStyle.css">
    </head>
    <body>
        <div class="conteiner">
            <div class="windowCadastro">
                <form onsubmit="return validateForm(event)">
                    <div class="head">
                        <h1 class="cadastro">Cadastro</h1>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu email">
                        <span id="emailMismatch" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        <span id="passwordMismatch1" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Digite sua senha novamente</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Senha" >
                        <span id="passwordMismatch2" style="color: red;"></span>
                    </div>
                    <button type="submit" class="btn btn-primary" >Entrar</button>
                </form>
            </div>
        </div>

        <script>
            function validateForm(event) {
                event.preventDefault();
                var email = document.getElementById("exampleInputEmail1").value;
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var mismatchSpanEmail = document.getElementById("emailMismatch");
                var password1 = document.getElementById("exampleInputPassword1").value;
                var password2 = document.getElementById("exampleInputPassword2").value;
                var mismatchSpanPassword1 = document.getElementById("passwordMismatch1");
                var mismatchSpanPassword2 = document.getElementById("passwordMismatch2");
        
                if (email === "" || password1 === "" || password2 === ""){
                    if(email === "" && password1 === "" && password2 === ""){
                        mismatchSpanEmail.textContent = "Esse campo não pode estar vazio!";
                        mismatchSpanPassword1.textContent = "Esse campo não pode estar vazio!";
                        mismatchSpanPassword2.textContent = "Esse campo não pode estar vazio!";
                        return false;
                    }
                    else if (email === "" && password1 === "" || password2 === ""){
                        if (email === "" && password1 === "" ){
                            mismatchSpanEmail.textContent = "Esse campo não pode estar vazio!";
                            mismatchSpanPassword1.textContent = "Esse campo não pode estar vazio!";
                            return false;
                        }
                        else{
                            mismatchSpanEmail.textContent = "Esse campo não pode estar vazio!";
                            mismatchSpanPassword2.textContent = "Esse campo não pode estar vazio!";
                            return false;
                        }
                    }
                    else if(email === ""){
                        mismatchSpanEmail.textContent = "Esse campo não pode estar vazio!";
                        return false;
                    }

                    else if(password1 === "" && password2 === ""){
                        mismatchSpanPassword1.textContent = "Esse campo não pode estar vazio!";
                        mismatchSpanPassword2.textContent = "Esse campo não pode estar vazio!";
                        return false;
                    }
                    
                    else if(password1 === ""){
                        mismatchSpanPassword1.textContent = "Esse campo não pode estar vazio!";
                        return false;
                    }
                    else{
                        mismatchSpanPassword2.textContent = "Esse campo não pode estar vazio!";
                        return false;
                    }
                }

                if (email !== "" && password1 !== "" && password2 !== ""){
                    mismatchSpanEmail.textContent = "";
                    mismatchSpanPassword1.textContent = "";
                    mismatchSpanPassword2.textContent = "";
                }

                if (!emailPattern.test(email)) {
                    mismatchSpanEmail.textContent = "Formato de email inválido!";
                    return false;
                } else {
                    mismatchSpanEmail.textContent = "";
                }
            
                if (password1 !== password2 || password1.length < 8) {
                    mismatchSpanPassword2.textContent = "As senhas não coincidem ou têm menos de 8 caracteres!";
                    return false;
                } else {
                    mismatchSpanPassword2.textContent = "";
                }
                window.location.href = '/home.html';
                return true;
            }      
        </script>
    </body>
    </html>
