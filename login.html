<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="conteiner">
        <div class="windowCadastro">
            <form onsubmit="return validateForm(event)">
                <div class="head">
                    <h1 class="login">Login</h1>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                  <span id="emailMismatch" style="color: red;"></span>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                  <span id="passwordMismatch" style="color: red;"></span>
                </div>
                <button type="submit" class="btn btn-primary" >Enviar</button>
              </form>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            var email = document.getElementById("exampleInputEmail1").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var mismatchSpanEmail = document.getElementById("emailMismatch");
            var password1 = document.getElementById("exampleInputPassword1").value;
            var mismatchSpanPassword = document.getElementById("passwordMismatch");
      
            if (!emailPattern.test(email)) {
                mismatchSpanEmail.textContent = "Formato de email inválido!";
                return false;
            } else {
                mismatchSpanEmail.textContent = "";
            }
      
      
            if (password1.length < 8) {
                mismatchSpanPassword.textContent = "A senha têm menos de 8 caracteres!";
                return false;
            } else {
                mismatchSpanPassword.textContent = "";
            }
            window.location.href = '/home.html';
            return true;
        }        
    </script>
</body>
</html>
